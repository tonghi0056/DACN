[Target]
# API tìm kiếm của Juice Shop, hãy đảm bảo cổng (port) chính xác
search_url = http://localhost:3000/rest/products/search
# Tên tham số query gửi tới endpoint (mặc định: q)
search_param = q

[Environment]
# Chạy thử 1 lần tìm kiếm (ví dụ: 'a') để biết số kết quả bình thường
normal_result_count = 9
# Dấu hiệu nhận biết đã khai thác thành công bảng Users
success_marker = admin@juice-sh.op
# Dấu hiệu nhận biết lỗi SQL (Juice Shop dùng SQLite)
sql_error_marker = SQLITE_ERROR

[Agent]
# Giảm một chút để học ổn định hơn
learning_rate = 0.1
# Tăng lên để agent "nhìn xa" hơn
discount_factor = 0.99
epsilon = 1.0
epsilon_decay = 0.998
epsilon_min = 0.01

[Training]
# Huấn luyện trực tiếp nên cần nhiều episodes hơn
# Cần ít nhất vài nghìn episodes để agent học
episodes = 100
# Giới hạn độ dài của payload, tránh vòng lặp vô tận
max_steps_per_episode = 40