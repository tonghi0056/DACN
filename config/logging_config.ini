[DEFAULT]
LogLevel = INFO
LogFormat = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[handlers]
console:
    class = StreamHandler
    level = INFO
    formatter = simple

file:
    class = FileHandler
    level = DEBUG
    formatter = detailed
    filename = logs/agent_training.log

[formatters]
simple:
    format = %(levelname)s - %(message)s

detailed:
    format = %(asctime)s - %(name)s - %(levelname)s - %(message)s